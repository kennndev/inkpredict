name: Auto-Create Ink Chain Predictions

on:
  schedule:
    # Run daily at 5:30 PM PKT (12:30 UTC)
    - cron: '30 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  create-prediction:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Auto-Create Endpoint
        run: |
          curl -X POST "${{ secrets.BACKEND_URL }}/api/cron-create-prediction" \
            -H "Authorization: Bearer ${{ secrets.ADMIN_API_SECRET }}" \
            -H "Content-Type: application/json"
      
      - name: Log Result
        run: echo "Auto-creation triggered successfully"
